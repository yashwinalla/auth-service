        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/common.yaml#/Response"
                  type: object
/service/api/auth/v1/forgot-password:
  post:
    operationId: ForgotPassword
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/user.yaml#/ForgotPasswordRequest"
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/common.yaml#/Response"
