/service/api/auth/v1/sign-up:
  post:
    operationId: SignUp
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/user.yaml#/SignUpRequest"
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/common.yaml#/Response"
                  type: object
/service/api/auth/v1/social-sign-up:
  post:
    operationId: SocialSignUp
    requestBody:
      required: true
      content:
